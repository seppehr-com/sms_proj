<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Service Project | Home</title>
  <!-- Add Bootstrap CSS link -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">SMS Form</h1>
    <form action="/send-sms" method="post" class="mt-4">
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="For e.g: 9120000000" name="phoneNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="textMessage">Text Message:</label>
        <textarea id="textMessage" name="textMessage" class="form-control" placeholder="Your message content" required></textarea>
      </div>
      <div class="form-group">
        <label for="secretKey">Secret Key:</label>
        <input type="password" id="secretKey" placeholder="Your Secret Key" name="secretKey" class="form-control"  required>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts (optional) -->
  <script src="/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
